<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>扭曲</title>
		<style type="text/css">
			h1 {
				width: 300px;
				height: 50px;
				margin: 50px auto;
			}
			
			body {
				perspective: 1000px;
				-webkit-perspective: 1000px;
			}
			
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				-webkit-transform: skew(10deg, 10deg);
			}
		</style>
	</head>

	<body>

		<div class="box">

		</div>

		<h1> skewX:<input type="range" name="skew" id="skewX" value="0" min="0" max="359" /> </h1>
		<h1> skewY:<input type="range" name="skew" id="skewY" value="0" min="0" max="359" /> </h1>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$("input").on('input propertychange', function() {
				var x = $("#skewX").val();
				var y = $("#skewY").val();
				$(".box").css("-webkit-transform", "skew(" + x + "deg," + y + "deg)");
			});
		</script>

	</body>

</html>
