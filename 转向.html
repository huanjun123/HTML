<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
		<style type="text/css">
			h1 {
				width: 300px;
				height: 50px;
				margin: 50px auto;
			}
			
			body {
				perspective: 1000px;
				-webkit-perspective: 1000px;
			}
			
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				-webkit-transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
			}
		</style>
	</head>

	<body>

		<div class="box">

		</div>

		<h1> rotate:<input type="range" name="rotate" id="rotate" value="0" min="0" max="359" /> </h1>
		<h1> rotateX:<input type="range" name="rotate" id="rotateX" value="0" min="0" max="359" /> </h1>
		<h1> rotateY:<input type="range" name="rotate" id="rotateY" value="0" min="0" max="359" /> </h1>
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			$("input").on('input propertychange', function() {
				var x = $("#rotateX").val();
				var y = $("#rotateY").val();
				var z = $('#rotate').val();
				$(".box").css("-webkit-transform", "rotateX(" + x + "deg) rotateY(" + y + "deg) rotateZ(" + z + "deg) ");
			});
		</script>

	</body>

</html>
