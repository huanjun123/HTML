<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颜色</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: solid 1px red;
				margin: 10px auto;
			}
			.box-1{
				background-image: linear-gradient(45deg,red 0%,green 50%);
			}
			.box-2{
				background-image: radial-gradient(circle,red 0%,blue 50%,green 100%);
			}
			.ball{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				margin: 50px auto;
				background-image: radial-gradient(circle,red 0%,red 20%,black 100%);
			}
		</style>
	</head>
	<body>
		
		<div class="ball"></div>
		<div class="box box-1"></div>
		<div class="box box-2"></div>
		
	</body>
</html>
