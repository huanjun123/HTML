<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
		<style type="text/css">
			h1 {
				width: 300px;
				height: 50px;
				margin: 50px auto;
			}
			
			body {
				perspective: 1000px;
				-webkit-perspective: 1000px;
			}
			
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				-webkit-transform: translateX(45px) translateY(45px) translateZ(45px);
			}
		</style>
	</head>

	<body>

		<div class="box">

		</div>

		<h1> rotate:<input type="range" name="translate" id="translate" value="0" min="0" max="500" /> </h1>
		<h1> rotateX:<input type="range" name="translate" id="translateX" value="0" min="0" max="500" /> </h1>
		<h1> rotateY:<input type="range" name="translate" id="translateY" value="0" min="0" max="500" /> </h1>
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			$("input").on('input propertychange', function() {
				var x = $("#translateX").val();
				var y = $("#translateY").val();
				var z = $("#translate").val()-1000;
				$(".box").css("-webkit-transform", "translateX(" + x + "px) translateY(" + y + "px) translateZ(" + z + "px) ");
			});
		</script>

	</body>

</html>
